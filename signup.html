<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <!-- Верхнее меню будет показываться только авторизированным пользователям -->
    </header>

    <main class="main">
        <div class="main__container">
            <section class="main__form">
                <from class="from" action="***.js" method="POST">
                    <h1>Регистрация</h1>
                    <input type="text" class="form__input" placeholder="Имя и фамилия">
                    <input type="email" class="form__input" placeholder="Почта">
                    <input type="text" class="form__input" placeholder="Логин">
                    <input type="text" class="form__input" placeholder="Пароль">
                    <p class="form__tip">Нажимая кнопку Зарегистрироваться, Вы принимаете <a href="from__link">пользовательское соглашение</a> и <a href="from__link">политику конфиденциальности</a></p>
                    <button type="submit" class="form__button">Зарегистрироваться</button>
                    <div class="hr"></div>
                    <p class="form__tip">Уже есть аккаунт? <a href="index.html" class="from__link">Войти</a></p>
                </from>
            </section>
        </div>
    </main>

    <footer class="footer">
        <!-- Здесь будет всё по стандарту + смена языка на сайте (для начала делаем "русский") -->
    </footer>
</div>
</body>
</html>
