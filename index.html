<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <!-- Верхнее меню будет показываться только авторизированным пользователям -->
        </header>

        <main class="main">
            <div class="main__container">
                <section class="main__text">
                    <!-- Здесь будет расписан заманивающий на регистрацию текст -->
                </section>

                <section class="main__photo">
                    <!-- Здесь будет находиться пример того, как выглядит это на компе и телефоне -->
                </section>

                <section class="main__form">
                    <from class="from" action="***.js" method="POST">
                        <h1>Войти</h1>
                        <input type="text" class="form__input" placeholder="Логин">
                        <input type="text" class="form__input" placeholder="Пароль">
                        <button type="submit" class="form__button">Войти</button>
                        <div class="hr"></div>
                        <p class="form__tip">Нет аккаунта? <a href="signup.html" class="from__link">Завести аккаунт</a></p>
                    </from>
                </section>
            </div>
        </main>

        <footer class="footer">
            <!-- Здесь будет всё по стандарту + смена языка на сайте (для начала делаем "русский") -->
        </footer>
    </div>
</body>
</html>
